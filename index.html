<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hardware Cost Calculater</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="jquery.formatCurrency-1.4.0.min.js"></script>



</head>
<body><div class="jumbotron">
<h1>Hardware Cost Calculater</h1>
    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-md-4"> Total hardware cost</div>
                <div class="col-md-3"> &pound;<input name="FWT" id="FWT" class="ip" type="text" value="200000"><br><br></div>
            </div>
            <div class="row">
                <div class="col-md-4">Cost recuperated per client per year </div>
                <div class="col-md-3">&pound;<input name="CPC" id="CPC" class="ip" type="text" value="3200"><br/><br/></div>
            </div>
            <div class="row">
                <div class="col-md-4">Years service per device </div>
                <div class="col-md-3">#<input name="NY" id="NY" class="ip" type="text" value="5"><br/><br/></div>
            </div>
            <div class="row">
                <div class="col-md-4">Clients added per year  </div>
                <div class="col-md-3">#<input name="CPY" id="CPY" class="ip" type="text" value="4"><br><br></div>
            </div>


        </form>
    </div>
<div id="update"></div>
</div>
<script src="firewall.js"></script>
</body>
</html>
